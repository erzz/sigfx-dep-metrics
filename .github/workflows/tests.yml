name: Tests
on: push

jobs:
  # <---------------- TEST BASIC CONFIG ------------------>
  basic:
    name: Basic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check out self as repo
        uses: actions/checkout@v2
        with:
          repository: erzz/sigfx-dep-metrics
          ref: ${{ github.ref }}
          path: ./.github/actions/self

      - name: Start
        uses: ./.github/actions/self
        with:
          sigfx_token: ${{ secrets.SIGFX_ORG_TOKEN }}
          service: dep-metrics
          status: started
          result: pending

      - name: Upload Payload
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Start Payload
          path: payload.json

      - name: Fake deploy
        id: deploy
        run: echo "Deployed"

      - name: Finish
        uses: ./.github/actions/self
        with:
          sigfx_token: ${{ secrets.SIGFX_ORG_TOKEN }}
          service: dep-metrics
          status: finished
          result: ${{ steps.deploy.outcome }}

      - name: Upload Payload
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Finish Payload
          path: payload.json